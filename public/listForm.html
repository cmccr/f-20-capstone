<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form id="seller-form">
        <div class="mb-3">

            <label for="home-address" class="form-label">Address</label><input id="home-address" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-price" class="form-label">Price</label><input id="home-price" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-image" class="form-label">Image</label><input id="home-image" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-sqft" class="form-label">Area[sqft]</label><input id="home-sqft" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-ls" class="form-label">Lot Size</label><input id="home-ls" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-beds" class="form-label">Bedrooms</label><input id="home-beds" class="form-control"></label>
        </div>
        <div class="mb-3">

            <label for="home-baths" class="form-label">Bathrooms</label><input id="home-baths" class="form-control"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
