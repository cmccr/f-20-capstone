<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="listFrom.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="sellerForm">
      <div class="row">
        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-sm-10 col-md-6 col-lg-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-sm-2 col-md-6 col-lg-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>UT</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-6">
          <div class="col-sm-2 col-md-6 col-lg-4">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="col-6">
          <div class="home-price col-sm-2 col-md-6 col-lg-4">
            <label for="inputPrice" class="form-label">Asking Price</label>
            <input type="text" class="form-control" id="price">
          </div>
        </div>
        <div class="col-sm-2 col-md-6 col-lg-4">
          <label for="inputBeds" class="form-label">Bedrooms</label>
          <select id="inputBeds" class="form-select">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="col-sm-2 col-md-6 col-lg-4">
          <label for="inputBaths" class="form-label">Bathrooms</label>
          <select id="inputBaths" class="form-select">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <label for="inputPhoto" class="form-label">Photo Link</label>
        <input type="photo" class="form-control" id="inputPhoto">
        <button type="submit" class="btn btn-primary" id="complete">Submit</button>
      </div>
  </div>
  </form>
  </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
