<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <title>MyHouseSalesTeam</title>
</head>
<header>
  <img
    src="https://cflare.smarteragent.com/rest/Resizer?url=https%3A%2F%2Fstorage.googleapis.com%2Fattachment-prod-e2ad%2F730501%2Fbu17b0ooe9tfvvuo85jg.png&quality=0.8&webp=true&sig_id=69"
    class="kwLogo" , alt="Keller Williams SLC Logo" />
</header>

<body>
  <img
    src="https://cflare.smarteragent.com/rest/Resizer?url=https%3A%2F%2Fstorage.googleapis.com%2Fattachment-prod-e2ad%2F402813%2Fbtd7vp6alo75l8pi4i20.png&quality=0.8&webp=true&sig_id=69"
    class="myHouseLogo" , alt="My House Sales Team Logo" />
  <div class="button-container">
    <button id="contact">Contact Your Agent</button>
    <button id="buy">Buyer</button>
    <a href="./listForm.html">
      <button id="sell">Seller</button>
    </a>
  </div>
  <div id="display-container" class="card-group"></div>
  <section>
    <div id="slider">
      <div class="slide"><img src="https://www.utahrealestate.com/site/img/common/marquee-08.jpg" alt="Home Photo 1"
          style="width: 100%" /></div>
      <div class="slide"><img
          src="https://ap.rdcpix.com/ee7b85d216c095a02c5d331492a208b2l-m878920105od-w480_h360_x2.jpg" alt="Home Photo 2"
          style="width: 100%" /></div>
      <div class="slide"><img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX34Vw_xaG24fSZkgGdjYX632IF9_4iTBVjQ&usqp=CAU"
          alt="Home Photo 3" style="width: 100%" /></div>
      <div class="slide"><img
          src="https://ap.rdcpix.com/af0f2f1e2d4cd94864181bfea2b50b0dl-m2045246834od-w480_h360_x2.jpg"
          alt="Home Photo 4" style="width: 100%" /></div>
      <div class="slide"><img src="https://webassets.inman.com/wp-content/uploads/2015/06/Santiago-Cornejo.jpg"
          alt="Home Photo 5" style="width: 100%" /></div>
      <button class="slider-btn
    slider-btn--left">&larr;</button>
      <button class="slider-btn
    slider-btn--right">&rarr;</button>
      <div class="dots">

      </div>
    </div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>

</html>
